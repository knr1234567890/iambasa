<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이나의 홈피</title>
    <link rel="stylesheet" href="css/style.css?v=20250626">
<link rel="stylesheet" href="css/components.css?v=20250626">
<link rel="stylesheet" href="css/responsive.css?v=20250626">
<link rel="stylesheet" href="css/loading.css?v=20250626">
<link rel="stylesheet" href="css/chatroom.css?v=20250626"> 
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=expand_content" />    
</head>
<body>
    <div class="loading-overlay" id="loading-overlay"></div>
    <div class="loading-spinner" id="loading-spinner">
        <dotlottie-wc
            src="https://lottie.host/293719f5-4412-4c75-b5ca-0e6e04a80cbc/uEmPG1mjqj.lottie"
            autoplay
            loop
            background="transparent" 
            speed="1" 
            style="width: 100%; height: 100%;" 
        ></dotlottie-wc>
    </div>
    <div class="container">
        <div class="left-panel">
            <div id="nav">
                <div id="about-container"> <div class="about">ABOUT</div> </div>

                <div class="tag-filter-container">
                    <select id="tag-filter">
                        <option value="all">All Tags</option>
                    </select>
                </div>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="">
                    <button id="search-button">Search</button>
                </div>
            </div>

            <ul id="post-list">
            </ul>
            <button id="load-more-btn">Load More</button>

        </div>
        <div class="resizer"></div>
        <div class="right-panel">
            <div id="iframe-overlay" style="display:none; position:absolute; top:0; left:0; width:100%; height:100%; z-index:100;"></div>
            <iframe id="content-frame" src="main.html" frameborder="0"></iframe>
        </div>
        <div id="chatroom-container">
                <div id="chatroom-header">
                    <span id="chatroom-header-title">방명록</span>
                    <span class="chat-button" id="toggle-button"><span class="material-symbols-outlined">expand_content</span></span>
                </div>

                <div id="chatroom-content">
                <div id="chat-screen">
                        <div id="messages-display">
                        </div>
                    </div>
                </div>
            <div id="chat-input">
                                                            <input type="text" name="hp_email" id="hp_email" style="display:none !important; visibility:hidden !important; position:absolute; left:-9999px;" tabindex="-1" autocomplete="off"> </div>

            <div class="info">

                            <input type="text" id="username-input" placeholder="닉네임">
                            <input type="number" id="age-input" placeholder="나이">
                            <input type="text" id="location-input" placeholder="지역">
                        <div id="message-input-area">
                            <div class="message-input-container">
                            <input type="text" id="message-input" placeholder="메시지를 입력하세요...">
                            <button id="send-message-button">전송</button></div>
                        </div>
            </div></div>
    </div>

    

    <script type="module" src="js/utils.js?v=20250626"></script>
    <script type="module" src="js/postInteractions.js?v=20250626"></script>
    <script type="module" src="js/resizer.js?v=20250626"></script>
    <script type="module" src="js/script.js?v=20250626"></script>
    <script type="module" src="js/chatroom.js?v=20250626"></script> 
    <script type="module" src="js/cursor.js?v=20250626"></script>
</body>
    
</html>
